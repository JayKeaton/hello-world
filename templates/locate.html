<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="static/locate/style.css" />
    <title>Calcul d'itinéraire</title>
    
  </head>
  <style type="text/css">
    
  </style>
  <body>
    <div id="container">
        <h1>Calcul d'itinéraires Google Maps</h1>
        <div id="destinationForm">
            <form action="" method="get" name="direction" id="direction">
                <label>Point de départ :</label>
                <input type="text" name="origin" id="origin">
                <label>Destination :</label>
                <input type="text" name="destination" id="destination">
                <input type="button" value="Calculer l'itinéraire" onclick="javascript:calculate()">
            </form>
        </div>
        <div id="panel"></div>
        <div id="map">
            <p>Veuillez patienter pendant le chargement de la carte...</p>
        </div>
    </div>
    
    <!-- Include Javascript 
    <script type="text/javascript" src="static/locate/jquery.min.js"></script>
    <script type="text/javascript" src="static/locate/jquery-ui-1.8.12.custom.min.js"></script>-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=fr"></script>
    <script type="text/javascript" src="static/locate/functions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT5oEC54mkENpmg_wBxNGEEkBMMl0bOzk&callback=initMap"async defer></script>
  </body>
</html>
